{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TodoList App</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
    <title>Bootstrap Example</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-ter bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light bold" href="{% url 'index' %}">
          <!-- <img src="{% static 'todolist\card-checklist.svg' %}" alt="Checklist Icon" height="24" width="24"/> -->
          <i class="bi bi-card-checklist">&nbsp;TODO</i>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="{% url 'index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'history' %}">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container w-50 bg-light mt-4">
      <div class="row">
        <div class="d-flex flex-column py-3" id="content">
          <h1 class="text-center text-secondary"><i>Plan for Today!</i></h1>

          <form action="{% url 'add_todo_item' %}" method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group py-3">
                {{form.text}}
                <span class="input-group-btn">
                  <button type="submit" class="ms-2 btn btn-success" id="add-button">Add Todo</button>
                </span>
              </div>
            </div>
          </form>

          <div class="row t10">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="{% url 'delete_completed_item' %}">
                    <button type="button" class="btn btn-warning me-3 mb-3">
                      <i class="glyphicon glyphicon-trash"></i> Delete Completed
                    </button>
                  </a>
                </div>
                <div class="btn-group">
                  <a href="{% url 'delete_all_items' %}">
                    <button type="button" class="btn btn-danger me-3 mb-3">
                      <i class="glyphicon glyphicon-trash"></i> Delete All
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-group t20">
            {% for item in todo_items %} {% if item.completed %}
            <li class="list-group-item text-decoration-line-through">{{item}}</li>
            {% else %}
            <a href="{% url 'complete_todo_item' item.id %}" class="link-underline-light">
              <li class="list-group-item">{{item}}</li></a
            >
            {% endif %} {% endfor %}
          </ul>
        </div>
      </div>
      <footer>
        <div class="row pad">
          <div class="col-lg-12 text-center mb-4">
            <b>Copyright &copy; Shreshthi Jain 2019</b>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
